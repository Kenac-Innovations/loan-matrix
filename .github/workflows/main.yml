name: loan-matrix CI/CD

on:
  push:
    branches: [ dev, qa, prod ]
    paths:
      - 'projects/loan-matrix/**'
      - '.github/workflows/loan-matrix.yml'
  pull_request:
    branches: [ dev, qa, prod ]
    paths:
      - 'projects/loan-matrix/**'
      - '.github/workflows/loan-matrix.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-

    - name: Clone source repository
      run: |
        git clone https://github.com/Kenac-Innovations/loan-matrix.git source-repo
        cd source-repo
        git checkout ${{ github.ref_name }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./source-repo
        file: ./source-repo/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Update GitOps values
      run: |
        # Get the image tag
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | sed 's/.*://')
        
        # Update values.yaml files
        for env in dev qa prod; do
          if [ "${{ github.ref_name }}" = "$env" ]; then
            sed -i "s/tag: \".*\"/tag: \"$IMAGE_TAG\"/" projects/loan-matrix/environments/$env/values.yaml
          fi
        done

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add projects/loan-matrix/environments/*/values.yaml
        git diff --staged --quiet || git commit -m "Update loan-matrix image tag to ${{ steps.meta.outputs.tags }}"
        git push
